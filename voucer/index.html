<html lang="en">
<head>

    <title>Daftar Harga Voucer (UPDATE)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/ju/dt-1.13.2/b-2.3.4/b-print-2.3.4/fh-3.3.1/r-2.4.0/sb-1.4.0/sp-2.1.1/sl-1.6.0/datatables.min.css"/>

</head>
<body>
    <h1>Daftar Harga Voucer (UPDATE)</h1>
    
    
    <div class="container-fluid">
        <input id="search" type="text" class="form-control"  placeholder="Cari Berdasarkan nama, kelompok..." style="margin-bottom: 30px;">
        
        <table id="example" class="display" style="width:100%;">
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Kelompok</th>
                    <th>Harga</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Produk</th>
                    <th>Kelompok</th>
                    <th>Harga</th>
                </tr>
            </tfoot>
        </table>
    </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/v/ju/dt-1.13.2/b-2.3.4/b-print-2.3.4/fh-3.3.1/r-2.4.0/sb-1.4.0/sp-2.1.1/sl-1.6.0/datatables.min.js"></script>
      <script>
        // var table = $('#example').DataTable( {

        // } );
        // setInterval( function () {
        //     table.ajax.reload( null, false );
        // }, 1000 );
        $(document).ready(function () {
            $('#example').DataTable({
                processing: true,
                ajax: "voucer.json",
                columns: [
                    { data: 'nama' },
                    { data: 'kelompok' },
                    { data: 'harga' },
                ],
                select: true,
                responsive: true,
                bFilter: false,
                dom: 'Bfrtip',
                buttons: [
                    {
                    "extend": 'print',
                    "text": 'Print',
                    'className': 'btn btn-info'
                    }
                ],
                initComplete: function() {
                    var btns = $('.dt-button');
                    btns.removeClass('dt-button');
                },
                paging: false,
                ordering: false,
            });
            $("#search").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#example tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
      </script>
</body>
</html>
